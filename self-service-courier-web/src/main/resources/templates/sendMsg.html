<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>发送短信</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/sendMsg.js"></script>
    <script type="text/javascript" src="./js/register.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-form">
            <div class="layui-form-item">
                <input type="hidden" id="goodsId" name="goodsId" value="" th:value="${goodsid}">
                <label for="phone" class="layui-form-label">收货手机：</label>
                <div class="layui-input-inline">
                    <input type="text" id="phone" name="phone" disabled="" th:value="${phone}" value=""
                           class="layui-input layui-disabled" lay-verify="required|phone"></div>
            </div>
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label"></label>
                <button class="layui-btn" onclick="change()">修改手机号</button>
                <submit class="layui-btn" lay-filter="send" lay-submit="">发送短信</submit>
            </div>
        </div>
    </div>
</div>
</body>
</html>
