<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>操作查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/list-allOperation.js"></script>
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">操作查询</a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5" id="searchForm">
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="日期" name="operationTime" id="operationTime"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <select name="operation">
                                <option value="">执行操作</option>
                                <option value="0">入库</option>
                                <option value="1">发送短信</option>
                                <option value="2">确认收货</option>
                            </select>
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input type="text" name="expressNumber" placeholder="请输入快递单号" autocomplete="off"
                                   class="layui-input"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <submit class="layui-btn" lay-submit="" lay-filter="search" id="search">
                                <i class="layui-icon">&#xe615;</i></submit>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>快递单号</th>
                            <th>进行操作</th>
                            <th>进行时间</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                        <tr th:each="item:${operationsList}">
                            <td th:text="${item.expressNumber}">express_number</td>
                            <td th:text="${item.operation}">operation</td>
                            <td th:text="${#dates.format(item.operationTime,'yyyy-MM-dd HH:mm:ss')}">Time</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
