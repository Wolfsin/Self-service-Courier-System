<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>科院快递自助收取Web系统-注册</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="./js/register.js"></script>
</head>
<body class="login-bg">
<div class="login layui-anim layui-anim-fadein">
    <div class="message"><a href="/login"><img src="/images/back.png" width="40"></a> 科院快递自助收取Web系统-后台注册</div>
    <div id="darkbannerwrap"></div>
    <div class="layui-form">
        <input name="username" lay-verify="required|username" placeholder="用户名" type="text" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required|password" placeholder="密码：必须6到12位，且不能出现空格" type="password"
               class="layui-input">
        <hr class="hr15">
        <input name="repassword" lay-verify="required|repassword" placeholder="重复密码" type="password"
               class="layui-input">
        <hr class="hr15">
        <input name="phonenumber" lay-verify="required|phone" placeholder="手机号" type="text" class="layui-input">
        <hr class="hr15">
        <input name="registercode" lay-verify="required|registercode" placeholder="许可码，请联系管理员提供（测试中为123456）" type="text"
               class="layui-input">
        <hr class="hr20">
        <hr class="layui-bg-black">
        <input id="register" lay-submit lay-filter="register" type="submit" value="注册">
        <hr class="hr20">
    </div>
</div>
</body>

</html>
