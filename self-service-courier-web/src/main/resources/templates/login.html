<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>科院快递自助收取Web系统-登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="./js/login.js"></script>
</head>
<body class="login-bg">
<div class="login layui-anim layui-anim-up">
    <div class="message"><img src="/favicon.png" width="40"> 科院快递自助收取Web系统-后台登录</div>
    <div id="darkbannerwrap"></div>
    <div class="layui-form">
        <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <div class="layui-input-item" style="text-align: center;">
            <div class="layui-inline" style="width:48%;">
                <input value="登录" lay-submit lay-filter="login" type="submit">
            </div>
            <div class="layui-inline" style="width:48%;">
                <input id="register" type="button" value="注册">
            </div>
        </div>
        <hr class="hr20">
    </div>
</div>
</body>
</html>
