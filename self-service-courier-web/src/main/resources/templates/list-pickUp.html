<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>快递收货</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/list-pickUp.js"></script>
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">手动收货</a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>快递单号</th>
                            <th>最后操作时间</th>
                            <th>收货手机</th>
                            <th>货柜号</th>
                            <th>取货码</th>
                            <th>是否已发送短信</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                        <tr th:each="item:${goodsList}">
                            <input name="goodsid" type="hidden" th:value="${item.goodsId}">
                            <td name="expressNumber" th:text="${item.expressNumber}">express_number</td>
                            <td th:text="${item.lastOperationTime}">LastTime</td>
                            <td th:text="${item.phone}">phone</td>
                            <td th:text="${item.containerNumber}">containerNumber</td>
                            <td th:text="${item.pickUpCode}">pickUpCode</td>
                            <td th:if="${item.status} eq 1">是</td>
                            <td th:if="${item.status} eq 0">否</td>
                            <td class="td-manage" style="text-align: center;">
                                <button name="send" class="layui-btn" onclick="send()" th:if="${item.status} eq 1">
                                    <i class="layui-icon">&#xe609;</i>发送短信
                                </button>
                                <button name="pickUp" class="layui-btn layui-bg-orange" onclick="pickUp(this)"
                                        th:if="${item.status}eq 0">
                                    <i class="layui-icon">&#xe605;</i>手动收货
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
